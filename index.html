<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rye&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="title">
            <h1>The Magic 8-Ball</h1>
        </div>


        <div class="ball-box">
            <div class="ball">
                <img id="ball-img" src="./img/magic8ball_start.png" alt="Magic 8 ball">
            </div>
        </div>


        <div class="form-box">
            <h2 class="invite-text">You may ask anything</h2>
            <form class="form">
                <input id="question" type="text" name="question" placeholder="... as long as its a yes or no question" >
                <button class="button" type="button">The ball Knows All</button>
            </form>
        </div>        
    </div>

    <div class="clouds">
        
        <div id="right-cloud" class="both-clouds">
            <img  src="img/clouds.svg" alt="left cloud" />
        </div>

        <div id="left-cloud" class="both-clouds">
            <img src="img/clouds.svg" alt="right cloud" />
        </div>
        
    </div>
</body>

</html>
